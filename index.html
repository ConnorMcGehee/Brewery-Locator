<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
        integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />

    <script src="https://kit.fontawesome.com/544eb6c11e.js" crossorigin="anonymous"></script>
    <script src="./index.js" defer></script>

    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./style.css">

    <title>Brewery Locator</title>
</head>

<body>
    <h1>Brewery Locator</h1>
    <form action id="location-container">
        <i class="fa-solid fa-location-crosshairs" id="crosshairs-icon"></i>
        <input type="text" name="location" id="location" max="99999" placeholder="Address, City, Zip Code, etc.">
        <button id="locate">Find Breweries</button>
    </form>
    <h2 id="formatted-location"></h2>
    <ul id="brewery-list"></ul>
    <div id="map"></div>
</body>

</html>
